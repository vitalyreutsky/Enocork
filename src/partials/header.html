<header class="header fix-block">
  <div class="container header__container">
    <button
      class="burger"
      aria-label="Открыть меню"
      aria-expanded="false"
      data-burger
    >
      <span class="burger__line"></span>
    </button>
    <nav class="nav">
      <div class="nav__list-wrapper" data-menu>
        <a href="index.html" class="header__logo-mob">
          <picture>
            <source srcset="img/logo.webp" type="image/webp" />
            <img loading="lazy" src="img/logo.png" class="image" alt="Logo" />
          </picture>
        </a>
        <ul class="nav__list list-reset">
          <li class="nav__item">
            <a href="index.html" class="nav__link">Главная</a>
          </li>
          <li class="nav__item">
            <a href="catalog-page.html" class="nav__link">Каталог</a>
          </li>
          <li class="nav__item">
            <a href="about-page.html" class="nav__link">О компании</a>
          </li>
          <li class="nav__item">
            <a href="contacts.html" class="nav__link">Контакты</a>
          </li>
        </ul>

        <div class="nav__list-mob">
          <div class="mob-connect">
            <div class="mob-connect__item">
              <svg>
                <use xlink:href="img/sprite.svg#phone"></use>
              </svg>
              <span>+995 514 00 99 88</span>
            </div>

            <div class="mob-connect__item">
              <svg>
                <use xlink:href="img/sprite.svg#mail"></use>
              </svg>
              <span>testmail@gmal.com</span>
            </div>
          </div>

          <div class="modal-content feedback-content">
            <div class="modal-content__form feedback-content__form">
              <h3 class="modal-content__title feedback-content__title">
                Нужна консультация?
              </h3>
              <p class="modal-content__text feedback-content__text">
                Оставьте заявку, мы <span>быстро перезвоним</span> и ответим на
                все вопросы
              </p>
              <form class="form">
                <label class="form__label">
                  <input
                    type="text"
                    name="Имя"
                    class="input-reset form__input form__input--user"
                    placeholder="Ваше Имя"
                  />
                </label>
                <label class="form__label">
                  <input
                    type="tel"
                    name="Телефон"
                    class="input-reset form__input form__input--phone"
                    placeholder="Ваш Телефон"
                  />
                </label>
                <button class="btn-reset btn-primary form__btn">
                  Заказать звонок
                </button>
              </form>
              <p class="form__text">
                Нажимая кнопку “Заказать звонок” Вы даете согласие на обработку
                ваших персональных данных
              </p>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <a href="index.html" class="header__logo">
      <picture>
        <source srcset="img/logo.webp" type="image/webp" />
        <img loading="lazy" src="img/logo.png" class="image" alt="Logo" />
      </picture>
    </a>
    <a
      href="#"
      class="header__btn btn-primary btn-reset"
      data-graph-path="modal-consultation"
      data-graph-animation="fadeInUp"
    >
      <span>Обратный звонок</span>
      <svg>
        <use xlink:href="img/sprite.svg#phone"></use>
      </svg>
    </a>
    <div class="header__lang lang" data-da=".nav__list-mob,1200,1">
      <svg>
        <use xlink:href="img/sprite.svg#lang"></use>
      </svg>
      <span>EN</span>
    </div>
  </div>
</header>
